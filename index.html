<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxter Healthcare - Competency Matrix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #dbeafe 50%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            max-width: 32rem;
            width: 100%;
            border: 1px solid #e2e8f0;
        }
        .logo {
            width: 5rem;
            height: 5rem;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border-radius: 1rem;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        p {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
        }
        .upload-zone {
            border: 3px dashed #cbd5e1;
            border-radius: 1.5rem;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8fafc;
        }
        .upload-zone:hover {
            border-color: #2563eb;
            background: #dbeafe;
        }
        .upload-text {
            color: #2563eb;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .upload-subtext {
            color: #64748b;
            font-size: 0.875rem;
        }
        input[type="file"] {
            display: none;
        }
        .success {
            margin-top: 2rem;
            padding: 1rem;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 0.75rem;
            color: #1e40af;
            font-size: 0.875rem;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            margin-top: 1rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">B</div>
        <h1>Baxter Healthcare</h1>
        <p>Competency Management System</p>
        
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div class="upload-text">üìÅ Upload Excel File</div>
            <div class="upload-subtext">Click to browse or drag and drop</div>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
        </div>
        
        <div id="message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    document.getElementById('message').innerHTML = '<div class="success">‚úì File uploaded successfully!<br><br>Full application deployment requires additional setup. Contact your system administrator for the complete version.</div>';
                } catch (err) {
                    alert('Error reading file: ' + err.message);
                }
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
